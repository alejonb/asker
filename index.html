<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Encuesta</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h4>SONIA FASHION</h4>

    <p class="hints"></p>
    <div>
        <h1 class="questions">Hola :) <br><br></h1>
        <h1 id=question class="questions"><em>Verifiquemos tu estado de salud con estas preguntas ...</em></h1>
    </div>

    <div>
        <p>
            <button id='record'>Start</button>
            <button id='stopRecord'>Stop</button>
        </p>
        <p>
            <audio id=recordedAudio></audio>
        </p>
    </div>
    <script>
      const gretting = new Audio('0-saludo.ogg')
      const name = new Audio('1-nombre.ogg')
      const id = new Audio('2-cedula.ogg')
      const age = new Audio('3-edad.ogg')
      const temperature = new Audio('4-temperatura.ogg')
      const fever = new Audio('5-fiebre.ogg')
      const cough = new Audio('6-tos.ogg')
      const soreThroat = new Audio('7-garganta.ogg')
      const breathingLost = new Audio('8-respirar.ogg')
      const malaise = new Audio('9-malestar.ogg')
      const travel = new Audio('10-viaje.ogg')
      const touchCovid = new Audio('11-contacto.ogg')
      const flu = new Audio('12-gripe.ogg')
      const byeAudio = new Audio('13-chao.ogg')
      const audios = [name, id, age, temperature, fever, cough, soreThroat, breathingLost, malaise, travel, touchCovid, flu, byeAudio]

      const whichName = "¿Cúal es tu nombre?"
      const whichId = "¿Cúal es tu número de cédula?"
      const howAge = "¿Cúal es tu edad?"
      const whichTemperature = "¿Cúal fue tu temperatura?"
      const feelFever = "¿Has tenido fiebre?"
      const feelCough = "¿Has tenido tos?"
      const feelSoreThroat = "¿Has tenido dolor de garganta?"
      const feelBreathingLost = "¿Has sentido dificultad al respirar?"
      const feelMalaise = "¿Has sentido malestar?"
      const haveTravel = "¿Has viado en los últimos 14 días?"
      const haveTouchCovid = "¿Has estado en contacto de alguna persona con COVID-19?"
      const feelFlu = "¿Has tenido gripe?"
      const bye = "¡ Muchas gracias y cuídate !"
      const questions = [whichName, whichId, howAge, whichTemperature, feelFever, feelCough, feelSoreThroat, feelBreathingLost, feelMalaise, haveTravel, haveTouchCovid, feelFlu, bye]

      const timeToRecord = 5000
      let audioChunks = []

      navigator.mediaDevices.getUserMedia({audio:true})
      .then(stream => {handlerFunction(stream)})  

      function handlerFunction(stream) {
          rec = new MediaRecorder(stream);
          rec.ondataavailable = e => {
              audioChunks.push(e.data);
              if (rec.state == "inactive"){
                  let blob = new Blob(audioChunks,{type:'audio/mpeg-3'});
                  recordedAudio.src = URL.createObjectURL(blob);
                  recordedAudio.controls=true;
                  recordedAudio.autoplay=true;
                  saveData(blob)
              }
          }
      }
      
      function saveData(data) {
          var a = document.createElement("a");
          document.body.appendChild(a);
          a.style = "display: none";
          url = window.URL.createObjectURL(data);
          a.href = url;
          a.download = 'audio.mpeg';
          a.click();
          //window.URL.revokeObjectURL(url);
      }

      gretting.addEventListener('ended', (e) => {
        document.getElementById('question').innerHTML = whichName
        name.play();
      });

      name.addEventListener('ended', (e) => {
        rec.start()
        setTimeout(()=>{
          document.getElementById('question').innerHTML = whichId
          id.play()
        },
        timeToRecord)
      });

      for (let index = 1; index < audios.length-1; index++) {
        const currentAudio = audios[index]
        const nextAudio = audios[index+1]
        const nextQuestion = questions[index+1]

        currentAudio.addEventListener('ended', (e) => {
          setTimeout(()=>{
            document.getElementById('question').innerHTML = nextQuestion
            nextAudio.play()
          },
          timeToRecord)
        });
      }

      byeAudio.addEventListener('ended', (e) => {
        rec.stop()
      });

      record.onclick = e => {
        gretting.play();
      }

      stopRecord.onclick = e => {
        console.log("I was clicked")
        record.disabled = false;
        stop.disabled=true;
        record.style.backgroundColor = "red"
        rec.stop();
      }
    </script>

  </body>
</html>
